
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diplomska naloga</title>
    <style>

body, html {
    margin: 0;
    padding: 0;
    height: 100%;
}

.screen {
    display: flex;
    height: 100%;
}

.menu {
    width: 200px;
    padding: 20px;
    background-color: #f1f1f1;
}

.menu-item {
    display: block;
    width: 100%;
    height: 24%;
    padding: 10px;
    margin-bottom: 10px;
    border: none;
    border-radius: 5px;
    background-color: #fff;
    color: #333;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.menu-unlock {
    background-color: #a3ffa4;
}

.menu-alarm {
    background-color: #ffa3a3;
}

.menu-item:hover {
    background-color: #ddd;
}

.content {
    flex: 1;
    padding: 20px;
}

#camFeed {
    display: flex;
    justify-content: center;
    align-items: center;
    max-width: 70%;
    transform: translate(10%, 0%);
}

#camFeedPop {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    max-width: 90%;
    max-height: 90%;
    z-index: 9999;
}

.overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9998;
            display: none;
        }

.overlay.active {
    display: block;
}

    </style>
</head>


<body>
    <div class="screen">
        <div class="menu">
            <input type="button" class="menu-item menu-camera" onclick="redirectToAccounts('cam')" value="Camera" />
            <input type="button" class="menu-item menu-people" onclick="redirectToAccounts('people')" value="People" />
            <input type="button" class="menu-item menu-unlock" onclick="redirectToAccounts('unlock')" value="Unlock" />
            <input type="button" class="menu-item menu-alarm" onclick="redirectToAccounts('alarm')" value="Alarm" />
        </div>
        <div class="content">
            <h1>Camera</h1>
            <img id="camFeed" src="{{ url_for('video') }}" alt="Front Door">
        </div>
    </div>

    <div class="overlay"></div>
    <audio id="myAudio" src="./static/sounds/ring.mp3" autoplay></audio>
    
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script>

        function redirectToAccounts(page) {
            if (page == "cam") {var url = "{{ url_for('stream') }}"; window.location.href = url;}
            else if (page == "people") {var url = "{{ url_for('accounts') }}"; window.location.href = url;}
            else if (page == "unlock") {
                fetch('/unlock', {
                    method: 'POST', // or 'GET', depending on your needs
                    headers: {
                        'Content-Type': 'application/json'
                    },                    
                })      
                console.log("unlocked")
            }
            else if (page == "alarm") {
                fetch('/alarm', {
                    method: 'POST', // or 'GET', depending on your needs
                    headers: {
                        'Content-Type': 'application/json'
                    },                    
                })                
            }    
        }
        
    </script>
</body>
</html>
